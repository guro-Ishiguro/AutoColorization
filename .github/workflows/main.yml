# .github/workflows/main.yml
name: CI

on:
  push:
    branches-ignore:
      - main

permissions:
  contents: write

jobs:
  update-leaderboard:
    runs-on: ubuntu-latest
    concurrency:
      group: leaderboard-update
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Fetch and switch to main
        run: |
          git fetch origin main
          git checkout main

      - name: Bring in student's submission.csv
        run: |
          git checkout "${{ github.ref }}" -- submission.csv

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install pandas numpy tensorflow pillow

      - name: Evaluate submission
        run: |
          python evaluate.py --sub-file submission.csv --out-file leaderboard.csv

      - name: Generate Pages HTML
        run: |
          pip install pandas
          python generate_html.py

      - name: Commit & push leaderboard and pages
        run: |
          git config user.name  "github-actions[bot]"
          git config user.email "actions@github.com"
          git add leaderboard.csv docs/index.html
          git commit -m "CI: update leaderboard and pages from ${{ github.ref_name }}" || echo "No changes to commit"
          git push origin main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
